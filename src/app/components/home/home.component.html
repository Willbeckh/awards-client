<div class="row justify-content-center">
  <div class="banner col col-lg-10 bg-info mt-4 p-3 rounded shadow">
    <h3 class="text-center">Awwwards..</h3>
    <p class="text-center">Unleash your UI side to the world to see.</p>
  </div>
  <div class="col-12 col-lg-8 col-md-8 col-sm-12 mt-3 p-2">
    <div class="home" *ngIf="obj.results.length > 0">
      <div class="card mb-3" *ngFor="let project of obj.results">
        <img src="{{ project.image_url }}" alt="{{ project.name }}" />
        <div class="card-body">
          <p class="card-title">
            {{ project.name }}
          </p>
          <small>{{ project.created_at | date }}</small>
          <small>{{project.author}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
