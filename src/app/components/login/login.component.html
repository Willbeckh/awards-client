<div class="col-md-4">
  <div class="register-form bg-warning p-3 rounded justify-content-center">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>
      <div class="form-group">
        <input
          type="text"
          formControlName="username"
          placeholder="Username"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-outline-info btn-sm">Sign In</button>
    </form>
  </div>
</div>
